<h2>Eventos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <input
    type="text"
    class="input form-control mb-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th><button
        class="btn btn-outline-light btn-sm"
        (click)="mostrarImg()">
        <i class="{{mostraImagem ? 'fa fa-eye': 'fa fa-eye-slash'}}"></i>
        {{mostraImagem ? 'Ocultar': 'Exibir'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventosFiltrado.length">
    <tr *ngFor="let evento of eventosFiltrado">
      <td>
        <img [collapse]="!mostraImagem" [isAnimated]="true"
        src="assets/{{evento.imagemUrl}}"
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary me-md-2" type="button">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-danger" type="button">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventosFiltrado.length">
    <tr>
      <td class="text-center" colspan="8">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
